<pre id="test">
<script class="testbody" type="text/javascript">

/** Test for Bug 384014 **/
SimpleTest.waitForExplicitFinish();

function runTest() {
  $("f").onload = function () {
    is($("f").contentDocument.documentElement.textContent, "PASS",
      "We fail");
    SimpleTest.finish();
  }

  $("f").contentWindow.location.reload();
}

addLoadEvent(runTest);

</script>
