<!DOCTYPE window>

<window
  id="alertNotification"
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  windowtype="alert:alert"
  xmlns:xhtml="http://www.w3.org/1999/xhtml"
  role="alert"
  pack="start"
  hidechrome="true"
>
  <linkset>
    <xhtml:link
      rel="stylesheet"
      href="chrome://global/content/alerts/alert.css"
    />
    <xhtml:link rel="stylesheet" href="chrome://global/skin/alert.css" />

    <xhtml:link rel="localization" href="toolkit/global/alert.ftl" />
  </linkset>

  <script src="chrome://global/content/alerts/alert.js" />

  <vbox id="alertBox">
    <box id="alertTitleBox">
      <label id="alertTitleLabel" class="alertTitle" crop="end" />
      <vbox>
        <toolbarbutton
          class="close-icon"
          id="alert-close"
          data-l10n-id="alert-close"
        />
      </vbox>
    </box>
    <box>
      <hbox
        id="alertImageBox"
        class="alertImageBox"
        align="center"
        pack="center"
      >
        <image id="alertImage" />
      </hbox>

      <vbox id="alertTextBox" class="alertTextBox">
        <label id="alertTextLabel" class="alertText" />
        <spacer flex="1" />
        <box id="alertFooter">
          <label id="alertSourceLabel" class="alertSource" />
          <button
            type="menu"
            id="alertSettings"
            data-l10n-id="alert-settings-title"
          >
            <menupopup position="after_end">
              <menuitem id="doNotDisturbMenuItem" />
              <menuseparator />
              <menuitem id="disableForOriginMenuItem" />
              <menuitem id="openSettingsMenuItem" />
            </menupopup>
          </button>
        </box>
      </vbox>
    </box>
  </vbox>
</window>
