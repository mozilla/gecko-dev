---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0
$tags:
  - 'Firefox :: Data Loss Prevention'

# The following metrics are used to track the usage of the Data Loss Prevention feature.

content_analysis:
  connection_attempt:
    type: counter
    description: Recorded when Firefox attempts to
     connect to the DLP agent.
    bugs:
      - https://bugzil.la/1963385
    data_reviews:
      - https://bugzil.la/1963385
    data_sensitivity:
      - technical
    expires: never
    notification_emails:
      - gstoll@mozilla.com
      - haftandilian@mozilla.com
      - dparks@mozilla.com
  connection_attempt_retry:
    type: counter
    description: Recorded when Firefox attempts to
     retry connecting to the DLP agent (because a previous
     attempt to communicate with the agent failed).
    bugs:
      - https://bugzil.la/1963385
    data_reviews:
      - https://bugzil.la/1963385
    data_sensitivity:
      - technical
    expires: never
    notification_emails:
      - gstoll@mozilla.com
      - haftandilian@mozilla.com
      - dparks@mozilla.com
  connection_failure:
    type: labeled_counter
    description: Recorded when Firefox fails to connect to the DLP
     agent. The label is the nsresult that was returned by the
     connection attempt.
    bugs:
      - https://bugzil.la/1963385
    data_reviews:
      - https://bugzil.la/1963385
    data_sensitivity:
      - technical
    expires: never
    notification_emails:
      - gstoll@mozilla.com
      - haftandilian@mozilla.com
      - dparks@mozilla.com
  agent_name:
    type: string
    description: The name of the DLP agent that Firefox is
     connected to. This is set via enterprise policy.
    bugs:
      - https://bugzil.la/1963385
    data_reviews:
      - https://bugzil.la/1963385
    data_sensitivity:
      - technical
    expires: never
    notification_emails:
      - gstoll@mozilla.com
      - haftandilian@mozilla.com
      - dparks@mozilla.com
  interception_points_turned_off:
    type: string_list
    description: The interception points that are turned off
     via enterprise policy.
    bugs:
      - https://bugzil.la/1963385
    data_reviews:
      - https://bugzil.la/1963385
    data_sensitivity:
      - technical
    expires: never
    notification_emails:
      - gstoll@mozilla.com
      - haftandilian@mozilla.com
      - dparks@mozilla.com
  show_blocked_result:
    type: boolean
    description: The show_blocked_result pref that is set
     via enterprise policy.
    bugs:
      - https://bugzil.la/1963385
    data_reviews:
      - https://bugzil.la/1963385
    data_sensitivity:
      - technical
    expires: never
    notification_emails:
      - gstoll@mozilla.com
      - haftandilian@mozilla.com
      - dparks@mozilla.com
  default_result:
    type: quantity
    description: The default_result pref that is set
     via enterprise policy.
    bugs:
      - https://bugzil.la/1963385
    data_reviews:
      - https://bugzil.la/1963385
    data_sensitivity:
      - technical
    expires: never
    notification_emails:
      - gstoll@mozilla.com
      - haftandilian@mozilla.com
      - dparks@mozilla.com
    unit: BlockWarnAllow
  timeout_result:
    type: quantity
    description: The timeout_result pref that is set
     via enterprise policy.
    bugs:
      - https://bugzil.la/1963385
    data_reviews:
      - https://bugzil.la/1963385
    data_sensitivity:
      - technical
    expires: never
    notification_emails:
      - gstoll@mozilla.com
      - haftandilian@mozilla.com
      - dparks@mozilla.com
    unit: BlockWarnAllow
  client_signature:
    type: string
    description: The client_signature pref that is set
     via enterprise policy.
    bugs:
      - https://bugzil.la/1963385
    data_reviews:
      - https://bugzil.la/1963385
    data_sensitivity:
      - technical
    expires: never
    notification_emails:
      - gstoll@mozilla.com
      - haftandilian@mozilla.com
      - dparks@mozilla.com
  bypass_for_same_tab_operations:
    type: boolean
    description: The bypass_for_same_tab_operations pref that is set
     via enterprise policy.
    bugs:
      - https://bugzil.la/1963385
    data_reviews:
      - https://bugzil.la/1963385
    data_sensitivity:
      - technical
    expires: never
    notification_emails:
      - gstoll@mozilla.com
      - haftandilian@mozilla.com
      - dparks@mozilla.com
  allow_url_regex_list_set:
    type: boolean
    description: Whether the allow_url_regex_list pref is set
     to a non-default value.
    bugs:
      - https://bugzil.la/1963385
    data_reviews:
      - https://bugzil.la/1963385
    data_sensitivity:
      - technical
    expires: never
    notification_emails:
      - gstoll@mozilla.com
      - haftandilian@mozilla.com
      - dparks@mozilla.com
  deny_url_regex_list_set:
    type: boolean
    description: Whether the deny_url_regex_list pref is set
     to a non-default value.
    bugs:
      - https://bugzil.la/1963385
    data_reviews:
      - https://bugzil.la/1963385
    data_sensitivity:
      - technical
    expires: never
    notification_emails:
      - gstoll@mozilla.com
      - haftandilian@mozilla.com
      - dparks@mozilla.com
