<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>about:performance</title>
    <script type="text/javascript;version=1.8" src="chrome://global/content/aboutPerformance.js"></script>
    <style>
      td.addon {
        display: inline-block;
        width: 400px;
      }
      td.time {
        display: inline-block;
        width: 100px;
      }
      td.cpow {
        display: inline-block;
        width: 100px;
      }
      .header {
        font-weight: bold;
      }
      tr.details {
        font-weight: lighter;
        color: gray;
        display: none;
      }
      tr.addon {
        background-color: white;
      }
      tr.platform {
        background-color: rgb(255, 255, 200);
      }
      tr.content {
        background-color: rgb(200, 255, 255);
      }
      td.jank0 {
        color: rgb(0, 0, 0);
        font-weight: bold;
      }
      td.jank1 {
        color: rgb(25, 0, 0);
        font-weight: bold;
      }
      td.jank2 {
        color: rgb(50, 0, 0);
        font-weight: bold;
      }
      td.jank3 {
        color: rgb(75, 0, 0);
        font-weight: bold;
      }
      td.jank4 {
        color: rgb(100, 0, 0);
        font-weight: bold;
      }
      td.jank5 {
        color: rgb(125, 0, 0);
        font-weight: bold;
      }
      td.jank6 {
        color: rgb(150, 0, 0);
        font-weight: bold;
      }
      td.jank7 {
        color: rgb(175, 0, 0);
        font-weight: bold;
      }
      td.jank8 {
        color: rgb(200, 0, 0);
        font-weight: bold;
      }
      td.jank9 {
        color: rgb(225, 0, 0);
        font-weight: bold;
      }
      td.jank10 {
        color: rgb(255, 0, 0);
        font-weight: bold;
      }
    </style>
  </head>
  <body onload="go()">

    <h1>Performance monitor</h1>

    <input type="button" id="playButton" value="Play" />
    <input type="button" id="pauseButton" value="Pause" />
    <select id="intervalDropdown">
      <option value="500">0.5 seconds</option>
      <option value="1000">1 second</option>
      <option value="2000">2 seconds</option>
      <option value="5000" selected="selected">5 seconds</option>
      <option value="10000">10 seconds</option>
    </select>
    <table id="liveData">
    </table>

    <h1>Slow add-ons alerts</h1>
    <div id="slowAddonsList">
      (none)
    </div>

  </body>
</html>
