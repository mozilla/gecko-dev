taskgraph-tests/opt:
    description: taskcluster/taskgraph unit tests
    treeherder:
        symbol: tg
        kind: test
        tier: 2
        platform: linux64/opt
    worker-type: aws-provisioner-v1/b2gtest
    worker:
        implementation: docker-worker
        docker-image: {in-tree: "lint"}
        max-run-time: 1800
    run:
        using: mach
        mach: taskgraph python-tests
    run-on-projects:
        - integration
        - release
    when:
        files-changed:
            - 'taskcluster/**/*.py'
            - 'config/mozunit.py'
            - 'python/mach/**/*.py'

mozharness/opt:
    description: mozharness integration tests
    treeherder:
        symbol: MH
        kind: test
        tier: 2
        platform: lint/opt
    worker-type: aws-provisioner-v1/b2gtest
    worker:
        implementation: docker-worker
        docker-image: {in-tree: "lint"}
        max-run-time: 1800
    run:
        using: run-task
        cache-dotcache: true
        command: >
            cd /home/worker/checkouts/gecko/testing/mozharness &&
            /usr/bin/pip2 install tox &&
            /home/worker/.local/bin/tox -e py27-hg3.7
    run-on-projects:
        - integration
        - release
    when:
        files-changed:
            - 'testing/mozharness/**'
