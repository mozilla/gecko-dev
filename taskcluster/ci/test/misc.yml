geckoview-junit:
    description: "Geckoview junit run"
    suite: geckoview-junit
    treeherder-symbol: gv-junit
    instance-size: xlarge
    loopback-video: true
    e10s: true
    target: geckoview-androidTest.apk
    max-run-time: 3600
    tier:
        by-test-platform:
            android-em-7.0-x86/opt: 3
            default: default
    chunks:
        by-test-platform:
            android-em-4.3-arm7-api-16-ccov/debug: 6
            android-em-4.3-arm7-api-16/debug: 6
            android-em-4.3-arm7-api-16/opt: 2
            default: 1
    mozharness:
        script: android_emulator_unittest.py
        config:
            by-test-platform:
                android-em-7.0-x86/opt:
                    - android/android_common.py
                    - android/androidx86_7_0.py
                android-em.*:
                    - android/android_common.py
                    - android/androidarm_4_3_junit.py
        extra-options:
            - --test-suite=geckoview-junit

robocop:
    description: "Robocop run"
    suite: robocop
    treeherder-symbol: M(rc)
    instance-size: xlarge
    chunks:
        by-test-platform:
            # android-em-4.3-arm7-api-16/debug -- not run
            android-em-4.3-arm7-api-16-ccov/debug: 8
            android-em-4.3-arm7-api-16/opt: 4
    loopback-video: true
    e10s: false
    mozharness:
        script: android_emulator_unittest.py
        config:
            - android/android_common.py
            - android/androidarm_4_3.py
        extra-options:
            - --test-suite=robocop

telemetry-tests-client:
    description: "Telemetry tests client run"
    suite: telemetry-tests-client
    treeherder-symbol: tt(c)
    max-run-time: 5400
    tier: 2
    mozharness:
        script: telemetry/telemetry_client.py
        config:
            by-test-platform:
                linux.*:
                    - remove_executables.py
                windows.*: []

test-verify:
    description: "Extra verification of tests modified on this push"
    suite: test-verify
    treeherder-symbol: TV
    loopback-video: true
    instance-size:
        by-test-platform:
            android-em.*: xlarge
            default: default
    max-run-time: 10800
    allow-software-gl-layers: false
    run-on-projects:
        by-test-platform:
            # do not run on ccov
            .*-ccov/.*: []
            .*-asan/.*: []
            # do not run on beta or release: usually just confirms earlier results
            default: ['trunk', 'try']
    tier: 2
    mozharness:
        script:
            by-test-platform:
                android-em.*: android_emulator_unittest.py
                default: desktop_unittest.py
        config:
            by-test-platform:
                android-em-7.0-x86/opt:
                    - android/android_common.py
                    - android/androidx86_7_0.py
                android-em.*:
                    - android/android_common.py
                    - android/androidarm_4_3.py
                linux.*:
                    - unittests/linux_unittest.py
                    - remove_executables.py
                macosx.*:
                    - unittests/mac_unittest.py
                windows.*:
                    - unittests/win_taskcluster_unittest.py
        extra-options:
            - --verify

