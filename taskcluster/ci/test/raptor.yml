job-defaults:
    max-run-time: 1800
    suite: raptor
    workdir:
        by-test-platform:
            android-hw.*: /builds/worker
            default: /home/cltbld
    tier:
        by-test-platform:
            windows10-64-ccov/.*: 3
            linux64-ccov/.*: 3
            android-hw-g5.*: 2
            default: 1
    virtualization:
        by-test-platform:
            windows10-64-ccov/.*: virtual
            default: hardware
    mozharness:
        script: raptor_script.py
        config:
            by-test-platform:
                macosx.*:
                    - raptor/mac_config.py
                windows.*:
                    - raptor/windows_config.py
                windows10-64-ccov/debug:
                    - raptor/windows_vm_config.py
                linux64-ccov/opt:
                    - raptor/linux64_config_taskcluster.py
                android-hw.*:
                    - raptor/android_hw_config.py
                default:
                    - raptor/linux_config.py

raptor-tp6-1-firefox:
    description: "Raptor tp6-1 on Firefox"
    try-name: raptor-tp6-1-firefox
    treeherder-symbol: Rap(tp6-1)
    run-on-projects:
        by-test-platform:
            windows10-64-ux: ['try', 'mozilla-central']
            default: built-projects
    max-run-time: 1800
    mozharness:
        extra-options:
            - --test=raptor-tp6-1

raptor-tp6-1-chrome:
    description: "Raptor tp6-1 on Chrome"
    try-name: raptor-tp6-1-chrome
    treeherder-symbol: Rap-C(tp6-1)
    run-on-projects: ['try', 'mozilla-central']
    tier:
        by-test-platform:
            linux64.*: 3
            default: 2
    max-run-time: 1200
    mozharness:
        extra-options:
            - --test=raptor-tp6-1
            - --app=chrome

