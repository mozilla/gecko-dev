loader: taskgraph.loader.transform:loader

kind-dependencies:
   - post-balrog-dummy
   - post-beetmover-dummy
   - release-balrog-submit-toplevel
   - release-update-verify-config

transforms:
   - taskgraph.transforms.release_deps:transforms
   - taskgraph.transforms.update_verify:transforms
   - taskgraph.transforms.task:transforms

job-defaults:
   name: update-verify
   run-on-projects: []  # to make sure this never runs as part of CI
   shipping-phase: promote
   worker-type: aws-provisioner-v1/gecko-{level}-b-linux
   worker:
      artifacts:
         - name: 'public/build/diff-summary.log'
           path: '/builds/worker/tools/release/updates/diff-summary.log'
           type: file
      implementation: docker-worker
      os: linux
      docker-image:
         in-tree: "update-verify"
      max-run-time: 5400
      retry-exit-status:
         - 255
      env:
         NO_BBCONFIG: "1"
         BUILD_TOOLS_REPO: https://hg.mozilla.org/build/tools
   extra:
      chunks: 12

jobs:
   firefox-linux64:
      description: linux64 update verify
      shipping-product: firefox
      worker:
         env:
            CHANNEL:
               by-release-type:
                  beta: "beta-localtest"
                  release(-rc)?: "release-localtest"
                  esr60: "esr-localtest"
                  nightly: "nightly"
                  default: "default"
      treeherder:
         symbol: UV(UV)
         platform: linux64/opt
         kind: test
         tier: 1
      attributes:
         build_platform: linux64-nightly

   firefox-linux:
      description: linux update verify
      shipping-product: firefox
      worker:
         env:
            CHANNEL:
               by-release-type:
                  beta: "beta-localtest"
                  release(-rc)?: "release-localtest"
                  esr60: "esr-localtest"
                  nightly: "nightly"
                  default: "default"
      treeherder:
         symbol: UV(UV)
         platform: linux32/opt
         kind: test
         tier: 1
      attributes:
         build_platform: linux-nightly

   firefox-win64:
      description: win64 update verify
      shipping-product: firefox
      worker:
         env:
            CHANNEL:
               by-release-type:
                  beta: "beta-localtest"
                  release(-rc)?: "release-localtest"
