                  nightly: "nightly"
                  default: "default"
      treeherder:
         symbol: UV(UV)
         platform: windows2012-32/opt
         kind: test
         tier: 1
      attributes:
         build_platform: win32-nightly

   firefox-macosx64:
      description: macosx64 update verify
      shipping-product: firefox
      worker:
         env:
            CHANNEL:
               by-release-type:
                  beta: "beta-localtest"
                  release(-rc)?: "release-localtest"
