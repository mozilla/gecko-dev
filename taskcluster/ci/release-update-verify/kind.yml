                  nightly: "nightly"
                  default: "default"
      treeherder:
         symbol: UV(UV)
         platform: windows2012-64/opt
         kind: test
         tier: 1
      attributes:
         build_platform: win64-nightly

   firefox-win32:
      description: win32 update verify
      shipping-product: firefox
      worker:
         env:
            CHANNEL:
               by-release-type:
                  beta: "beta-localtest"
                  release(-rc)?: "release-localtest"
