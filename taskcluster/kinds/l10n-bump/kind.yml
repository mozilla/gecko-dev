---
loader: taskgraph.loader.transform:loader

transforms:
    - gecko_taskgraph.transforms.resolve_landoscript_keyed_by:transforms
    - gecko_taskgraph.transforms.task:transforms

task-defaults:
    worker-type: lando
    scopes:
        by-project:
            mozilla-beta:
                - project:releng:lando:repo:firefox-beta
                - project:releng:lando:action:l10n_bump
            mozilla-central:
                - project:releng:lando:repo:firefox-main
                - project:releng:lando:action:l10n_bump
            autoland:
                - project:releng:lando:repo:firefox-autoland
                - project:releng:lando:action:l10n_bump
            mozilla-release:
                - project:releng:lando:repo:firefox-release
                - project:releng:lando:action:l10n_bump
            mozilla-esr128:
                - project:releng:lando:repo:firefox-esr128
                - project:releng:lando:action:l10n_bump
            try:
                - project:releng:lando:repo:ff-test-dev
                - project:releng:lando:action:l10n_bump
            # set a default to avoid failing tgdiff tests on other branches
            # even though this doesn't run there
            default: []
    worker:
        implementation: landoscript
        dontbuild:
            by-project:
                mozilla-beta: false
                default: true
        ignore-closed-tree:
            by-project:
                mozilla-beta: false
                default: true
        lando-repo:
            by-project:
                mozilla-central: main
                mozilla-beta: firefox-beta
                mozilla-release: firefox-release
                mozilla-esr128: firefox-esr128
                autoland: firefox-autoland
                try: ff-test-dev
                # set a default to avoid failing tgdiff tests on other branches
                # even though this doesn't run there
                default: ''
        l10n-bump-info:
            by-release-type:
                # XXX whenever the `beta` config changes, make sure to make
                #     the corresponding change in merge-automation/kind.yml
                beta:
                    - name: Firefox l10n changesets
                      path: browser/locales/l10n-changesets.json
                      l10n-repo-url: https://github.com/mozilla-l10n/firefox-l10n
                      l10n-repo-target-branch: main
                      ignore-config:
                          ja:
                              - macosx64
                              - macosx64-devedition
                          ja-JP-mac:
                              - linux
                              - linux-devedition
                              - linux64
                              - linux64-devedition
                              - linux64-aarch64
                              - win32
                              - win32-devedition
                              - win64
                              - win64-devedition
                              - win64-aarch64
                              - win64-aarch64-devedition
                      platform-configs:
                          [
                              {
                                  "platforms":
                                      [
                                          "linux",
                                          "linux-devedition",
                                          "linux64",
                                          "linux64-aarch64",
                                          "linux64-devedition",
                                          "macosx64",
                                          "macosx64-devedition",
                                          "win32",
                                          "win32-devedition",
                                          "win64",
                                          "win64-devedition",
                                          "win64-aarch64",
                                          "win64-aarch64-devedition",
                                      ],
                                  "path": "browser/locales/shipped-locales",
                              },
                          ]
                    - name: Mobile l10n changesets
                      path: mobile/locales/l10n-changesets.json
                      l10n-repo-url: https://github.com/mozilla-l10n/firefox-l10n
                      l10n-repo-target-branch: main
                      platform-configs:
                          [
                              {
                                  "platforms":
                                      [
                                          "android",
                                          "android-arm",
                                          "android-multilocale",
                                      ],
                                  "path": "mobile/android/locales/all-locales",
                              },
                          ]
                default:
                    - name: Firefox l10n changesets
                      path: browser/locales/l10n-changesets.json
                      l10n-repo-url: https://github.com/mozilla-l10n/firefox-l10n
                      l10n-repo-target-branch: main
                      ignore-config:
                          ja:
                              - macosx64
                              - macosx64-devedition
                          ja-JP-mac:
                              - linux
                              - linux-devedition
                              - linux64
                              - linux64-aarch64
                              - linux64-devedition
                              - win32
                              - win32-devedition
                              - win64
                              - win64-devedition
                              - win64-aarch64
                              - win64-aarch64-devedition
                      platform-configs:
                          [
                              {
                                  "platforms":
                                      [
                                          "linux",
                                          "linux-devedition",
                                          "linux64",
                                          "linux64-aarch64",
                                          "linux64-devedition",
                                          "macosx64",
                                          "macosx64-devedition",
                                          "win32",
                                          "win32-devedition",
                                          "win64",
                                          "win64-devedition",
                                          "win64-aarch64",
                                          "win64-aarch64-devedition",
                                      ],
                                  "path": "browser/locales/all-locales",
                              },
                          ]
                    - name: Mobile l10n changesets
                      path: mobile/locales/l10n-changesets.json
                      l10n-repo-url: https://github.com/mozilla-l10n/firefox-l10n
                      l10n-repo-target-branch: main
                      platform-configs:
                          [
                              {
                                  "platforms":
                                      [
                                          "android",
                                          "android-arm",
                                          "android-multilocale",
                                      ],
                                  "path": "mobile/android/locales/all-locales",
                              },
                          ]

tasks:
    l10n-bumper:
        name: l10n_bumper
        description: l10n changesets bumper
        run-on-projects: []
        treeherder:
            kind: build
            platform: linux64/opt
            symbol: l10n-bump(lb)
            tier: 1
