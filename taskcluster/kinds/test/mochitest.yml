---
task-defaults:
    suite:
        category: mochitest
    target:
        by-test-platform:
            android-em-7.*: geckoview-test_runner.apk
            android-hw.*: geckoview-test_runner.apk
            windows11-64.*:
                by-variant:
                    msix: target.installer.msix
                    default: null
            default: null
    tier:
        by-variant:
            xorigin:
                by-test-platform:
                    linux.*64.*(-qr)?/debug: 1
                    default: 2
            default:
                by-test-platform:
                    android-em-7.0-x86_64(-qr)?/debug-isolated-process: 3
                    default: default
    mozharness:
        script:
            by-test-platform:
                android-em.*: android_emulator_unittest.py
                android-hw.*: android_hardware_unittest.py
                default: desktop_unittest.py
        config:
            by-test-platform:
                android-em-7.*:
                    - android/android_common.py
                    - android/android-x86_64.py
                android-hw.*:
                    - android/android_common.py
                    - android/android_hw.py
                linux.*:
                    - unittests/linux_unittest.py
                    - remove_executables.py
                macosx.*:
                    - unittests/mac_unittest.py
                windows.*:
                    - unittests/win_unittest.py

mochitest-plain:
    description: "Mochitest plain run"
    treeherder-symbol: M()
    schedules-component: mochitest-plain
    loopback-video: true
    virtualization: virtual
    variants:
        - aab+no-fission
        - conditioned_profile
        - xorigin
        - no-fission
        - socketprocess_networking
        - headless
        - http3
        - http2
        - geckoview-fission-isolate-high-value
        - geckoview-no-fission-ship
        - inc-origin-init
    run-on-projects:
        by-variant:
            conditioned_profile:
                by-test-platform:
                    .*-ccov.*: []
                    .*-asan.*: []
                    .*-wayland.*: []
                    linux1804-64(-shippable)?(-qr)?/opt: ['trunk']
                    windows11-64.*(-shippable)?(-qr)?/opt: []
                    default: []
            xorigin:
                by-test-platform:
                    .*-asan.*: []
                    .*-wayland.*: []
                    windows.*-ccov.*: []
                    linux.*64(-shippable)?(-qr)?/.*: ['trunk']
                    macosx.*64(-shippable)?(-qr)?/.*: ['trunk']
                    windows11-64-24h2(-shippable)?(-qr)?/.*: ['trunk']
                    linux.*64-ccov(-qr)?/opt: ['mozilla-central']
                    android-em-7.0-x86_64(-qr)?/debug-isolated-process: []
                    android-em.*: ['trunk']
                    default: []
            socketprocess_networking:
                by-test-platform:
                    .*-ccov.*: []
                    .*-asan.*: []
                    .*-wayland.*: []
                    linux1804-64(-qr)?/debug: ['autoland', 'mozilla-central']
                    default: []
            aab+no-fission:
                by-test-platform:
                    android-em-7.0-x86_64(-qr)?/debug: built-projects
                    default: []
            headless:
                by-test-platform:
                    .*-wayland.*: []
                    linux1804-64.*: ['mozilla-central']
                    default: []
            no-fission:
                by-test-platform:
                    android-em-7.0-x86_64(-qr)?/debug-isolated-process: []
                    android.*: built-projects
                    linux1804-64(-qr)?/debug: ['mozilla-central']
                    linux1804-64-asan(-qr)?/opt: ['mozilla-central']
                    linux1804-64(-shippable)?(-qr)?/opt: ['mozilla-central']
                    default: []
            http3:
                by-test-platform:
                    linux1804-64(-qr)?/debug: built-projects
                    default: []
            http2:
                by-test-platform:
                    linux1804-64(-qr)?/debug: built-projects
                    default: []
            geckoview-fission-isolate-high-value:
                by-test-platform:
                    android-em-7.0-x86_64(-qr)?/debug-isolated-process: []
                    android-em.*: built-projects
                    default: []
            geckoview-no-fission-ship:
                by-test-platform:
                    android-em-7.0-x86_64(-qr)?/debug-isolated-process: []
                    android-em.*: built-projects
                    default: []
            inc-origin-init:
                by-test-platform:
                    .*-asan.*: []
                    .*-ccov.*: []
                    linux.*64(-shippable)?(-qr)?/.*: built-projects
                    macosx.*64(-shippable)?(-qr)?/.*: built-projects
                    windows11-64-24h2(-shippable)?(-qr)?/.*: built-projects
                    windows10-64-2009(-shippable)?(-qr)?/.*: built-projects
                    default: []
            default:
                by-test-platform:
                    android-em-7.0-x86_64(-qr)?/debug-isolated-process: []
                    android.*: built-projects
                    default: built-projects
    chunks:
        by-variant:
            inc-origin-init: dynamic
            default:
                by-test-platform:
                    android.*/debug: 10
                    linux.*/debug: 16
                    linux.*64-tsan(-qr)?/opt: 20
                    .*-ccov.*: 10
                    .*-asan.*: 10
                    linux.*/opt: 8
                    windows.*/debug: 8
                    default: 5
    tier:
        by-variant:
            no-fission:
                by-test-platform:
                    linux.*64.*: 2
                    default: default
            default: default
    instance-size:
        by-test-platform:
            linux.*64-asan(-qr)?/opt: xlarge-noscratch  # runs out of memory using 8GB
            linux.*64-tsan(-qr)?/opt: xlarge-noscratch  # runs out of memory using 8GB
            default: default
    max-run-time: 3600
    allow-software-gl-layers: false
    mozharness:
        mochitest-flavor: plain
        extra-options:
            by-test-platform:
                android-em.*:
                    - --test-suite=mochitest-plain
                default: []
        chunked:
            by-test-platform:
                android-em.*: false
                default: true
    fetches:
        toolchain:
            by-test-platform:
                linux.*:
                    - linux64-node
                    - linux64-minidump-stackwalk
                    - linux64-fix-stacks
                macosx.*:
                    - macosx64-node
                    - macosx64-minidump-stackwalk
                    - macosx64-fix-stacks
                win.*-64.*:
                    - win64-node
                    - win32-minidump-stackwalk
                    - win32-fix-stacks
                win.*32.*:
                    - win32-node
                    - win32-minidump-stackwalk
                    - win32-fix-stacks
                android-em-7.*:
                    - android-system-image-x86_64-linux
                    - android-avd-x86_64-linux
                    - android-emulator-linux
                    - linux64-node
                    - linux64-minidump-stackwalk
                    - linux64-hostutils
    worker-type:
        by-test-platform:
            .*-wayland.*: t-linux-wayland-vm
            default: default

mochitest-a11y:
    description: "Mochitest a11y run"
    treeherder-symbol: M(a11y)
    schedules-component: mochitest-a11y
    test-manifest-loader: default  # ensure we don't run with manifest-scheduling
    loopback-video: true
    run-without-variant: false
    variants:
        - 1proc
        - socketprocess_networking+1proc
        - webrender-sw+1proc
    run-on-projects:
        by-variant:
            socketprocess_networking+1proc:
                by-test-platform:
                    linux.*64(-qr)?/debug: ['autoland', 'mozilla-central']
                    default: []
            webrender-sw+1proc:
                by-test-platform:
                    android-em-7.0-x86_64(-qr)?/debug: built-projects
                    linux.*64(-qr)?/debug: built-projects
                    default: []
            1proc: built-projects
    mozharness:
        mochitest-flavor: a11y

mochitest-browser-chrome:
    description: "Mochitest browser-chrome run"
    suite:
        name: mochitest-browser-chrome
    treeherder-symbol: M(bc)
    schedules-component: mochitest-browser-chrome
    loopback-video: true
    variants:
        - webrender-sw
        - webrender-sw+a11y-checks
        - socketprocess_networking
        - msix
        - vertical-tabs
        - inc-origin-init
    run-on-projects:
        by-variant:
            webrender-sw:
                by-test-platform:
                    linux.*64(-qr)?/debug: ['all']
                    linux.*64-asan(-qr)?/opt: ['all']
                    linux.*64-tsan(-qr)?/opt: built-projects
                    linux.*64(-qr)?/opt: built-projects
                    linux.*64-devedition(-qr)?/opt: built-projects
                    linux.*64-shippable(-qr)?/opt: ['release']
                    .*-wayland.*: []  # will change to built-projects when greened up
                    default: []
            webrender-sw+a11y-checks:
                by-test-platform:
                    linux.*64(-shippable)?(-qr)?/opt: ['trunk']
                    default: []
            socketprocess_networking:
                by-test-platform:
                    .*-asan.*: []
                    .*-ccov.*: []
                    linux.*64(-shippable)?(-qr)?/.*: ['autoland', 'mozilla-central']
                    macosx.*64(-shippable)?(-qr)?/.*: ['autoland', 'mozilla-central']
                    windows1.*-64.*(-shippable)?/.*: ['autoland', 'mozilla-central']
                    default: []
            msix:
                by-test-platform:
                    windows11-64.*: built-projects
                    default: []
            vertical-tabs:
                by-test-platform:
                    .*-asan.*: []
                    .*-ccov.*: []
                    linux.*64(-shippable)?(-qr)?/.*: ['autoland', 'mozilla-central']
                    macosx.*64(-shippable)?(-qr)?/.*: ['autoland', 'mozilla-central']
                    windows1.*-64.*(-shippable)?/.*: ['autoland', 'mozilla-central']
                    default: []
            inc-origin-init:
                by-test-platform:
                    .*-asan.*: []
                    .*-ccov.*: []
                    linux.*64(-shippable)?(-qr)?/.*: ['autoland', 'mozilla-central']
                    macosx.*64(-shippable)?(-qr)?/.*: ['autoland', 'mozilla-central']
                    windows1.*-64.*(-shippable)?/.*: ['autoland', 'mozilla-central']
                    default: []
            default:
                by-test-platform:
                    android.*: []
                    linux.*: []  # linux runs M-swr(bc), not M(bc)
                    default: built-projects
    tier:
        by-variant:
            webrender-sw:
                by-test-platform:
                    linux.*64-asan(-qr)?/opt: 1
                    linux.*64(-shippable)?(-qr)?/.*: 1
                    default: default
            default: default
    chunks:
        by-variant:
            msix:
                by-test-platform:
                    .*/debug: 16
                    default: 7
            vertical-tabs: dynamic
            inc-origin-init: dynamic
            default:
                by-test-platform:
                    linux.*(-qr)?/debug: 16
                    linux.*64-asan(-qr)?/opt: 16
                    linux.*64-tsan(-qr)?/opt: 32
                    windows.*-asan.*/opt: 16
                    windows.*-ccov.*/.*: 14
                    macosx.*64.*/opt: 10
                    windows11.*/opt: 10
                    .*/debug: 12
                    default: 8
    max-run-time:
        by-variant:
            msix: 5400
            socketprocess_networking:
                by-test-platform:
                    linux.*(-qr)?/debug: 7200
                    default: 5400
            default:
                by-test-platform:
                    linux.*64-ccov.*/.*: 9000
                    linux.*64-tsan(-qr)?/opt: 10800
                    linux.*(-qr)?/opt: 5400
                    windows.*-ccov.*/.*: 10800
                    windows.*-asan.*/opt: 5400
                    .*/debug: 5400
                    default: 3600
    mozharness:
        mochitest-flavor: browser
        chunked: true
    instance-size:
        by-test-platform:
            linux.*64-asan(-qr)?/opt: xlarge-noscratch  # runs out of memory frequently
            default: default
    allow-software-gl-layers: false
    fetches:
        fetch:
            - ort.jsep.wasm

mochitest-browser-chrome-failures:
    description: "Mochitest browser-chrome failures run"
    suite:
