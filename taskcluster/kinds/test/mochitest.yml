        mochitest-flavor: chrome
        chunked: true
    instance-size:
        by-test-platform:
            linux.*64-asan(-qr)?/opt: xlarge-noscratch  # runs out of memory otherwise using 8GB
            linux.*64-tsan(-qr)?/opt: xlarge-noscratch  # runs out of memory otherwise using 8GB
            default: default
