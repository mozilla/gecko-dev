[DEFAULT]
subsuite = "a11y"
support-files = [
  "head.js",
  "!/accessible/tests/browser/shared-head.js",
  "!/accessible/tests/mochitest/*.js",
  "!/accessible/tests/mochitest/moz.png",
]
prefs = [
  "dom.viewTransitions.enabled=true",
  "layout.css.content.alt-text.enabled=true",
  # Required for the eval in invokeContentTask in shared-head.js
  "security.allow_eval_with_system_principal=true"
]

["browser_aria_owns.js"]
skip-if = [
  "true", #Bug 1445513
  "verify && !debug && os == 'linux'",
]

["browser_browser_element.js"]

["browser_css_alt.js"]

["browser_css_content_visibility.js"]

["browser_general.js"]

["browser_lazy_tabs.js"]

["browser_link.js"]

["browser_test_aria_hidden.js"]

["browser_test_aria_hidden_iframe.js"]

["browser_test_aria_hidden_svg.js"]

["browser_searchbar.js"]

["browser_select.js"]

["browser_shadowdom.js"]

["browser_test_nsIAccessibleDocument_URL.js"]

["browser_view_transition.js"]
