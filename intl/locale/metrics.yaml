      - https://bugzilla.mozilla.org/show_bug.cgi?id=1950394
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1950394
    data_sensitivity:
      - technical
    notification_emails:
      - flod@mozilla.com
    expires: never

  app_locales:
