[DEFAULT]
tags = devtools
subsuite = devtools
skip-if = (os == 'linux' && debug && bits == 32)
support-files =
  doc_promise-get-allocation-stack.html
  doc_promise-get-fulfillment-stack.html
  doc_promise-get-rejection-stack.html
  doc_terminate-on-tab-close.html
