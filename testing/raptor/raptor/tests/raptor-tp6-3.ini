test_url = http://fandom.wikia.com/articles/fallout-76-will-live-and-die-on-the-creativity-of-its-playerbase
playback_recordings = wikia.mp
measure = fnbpaint, dcf, ttfi

[raptor-tp6-imdb-chrome]
