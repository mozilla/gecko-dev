$inherits:
  from: 'tasks/builds/b2g_phone_eng_base.yml'
  variables:
    build_name: 'aries-eng'
    build_type: 'opt'
task:
  scopes:
    - 'docker-worker:cache:build-aries-eng'
    - 'docker-worker:cache:build-aries-eng-objdir-gecko-{{project}}'
  metadata:
    name: '[TC] B2G Aries Eng'

  payload:
    cache:
      build-aries-eng: /home/worker/workspace
      build-aries-eng-objdir-gecko-{{project}}: /home/worker/objdir-gecko
    env:
      TARGET: 'aries'
      MOZHARNESS_CONFIG: b2g/taskcluster-phone-eng.py
      TOOLTOOL_MANIFEST: 'b2g/config/aries/releng-aries.tt'
  extra:
    treeherderEnv:
      - production
      - staging
    treeherder:
      symbol: Be
      groupSymbol: Aries
      groupName: Aries Device Image
      machine:
        platform: b2g-device-image
    locations:
      img: 'private/build/aries.zip'
