---
# List of all possible flags for each category of tests used in the case where
# "all" is specified.
flags:
  aliases:
    mochitests: mochitest

  builds:
    - emulator
    - emulator-jb
    - emulator-kk
    - emulator-x86-kk
    - emulator-l
    - linux32_gecko  # b2g desktop linux 32 bit
    - linux64_gecko  # b2g desktop linux 64 bit
    - linux64-mulet  # Firefox desktop - b2g gecko linux 64 bit
    - macosx64_gecko # b2g desktop osx 64 bit
    - win32_gecko    # b2g desktop win 32 bit
    - flame-kk-ota
    - flame-kk       # b2g flame kitkat
    - flame-kk-eng   # b2g flame eng build
    - dolphin
    - dolphin-eng
    - dolphin-512
    - dolphin-512-eng
    - aries
    - aries-ota
    - aries-eng
    - aries-dogfood
    - android-api-11
    - linux64

  tests:
    - cppunit
    - crashtest
    - crashtest-ipc
    - gaia-build
    - gaia-build-unit
    - gaia-js-integration
    - gaia-linter
    - gaia-unit
    - gaia-unit-oop
    - gaia-ui-test-sanity
    - gaia-ui-test-oop
    - gaia-ui-test-accessibility
    - gaia-ui-test-functional
    - gaia-ui-test-functional-dsds
    - gaia-ui-test-unit
    - jetpack
    - jittests
    - jsreftest
    - marionette
    - marionette-webapi
    - mochitest
    - mochitest-media
    - mochitest-oop
    - mozmill
    - reftest
    - reftest-ipc
    - reftest-no-accel
    - reftest-sanity-oop
    - web-platform-tests
    - xpcshell

