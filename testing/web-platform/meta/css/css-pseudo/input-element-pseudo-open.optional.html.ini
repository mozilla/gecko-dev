[input-element-pseudo-open.optional.html]
  expected:
    if os == "mac": [TIMEOUT, OK]
  [CSS :open for <input type=date>]
    expected:
      if (os == "linux") and debug and not fission: [FAIL, PASS]
      if os == "android": PASS
      FAIL

  [CSS :open for <input type=datetime-local>]
    expected:
      if os == "android": PASS
      FAIL

  [CSS :open for <input type=week>]
    expected: FAIL

  [CSS :open for <input type=month>]
    expected: FAIL

  [CSS :open for <input type=time>]
    expected:
      if os == "android": PASS
      FAIL

  [CSS :open for <input type=text list=datalist>]
    expected:
      if (os == "mac") and (version == "OS X 14.7.1"): [NOTRUN, PASS, TIMEOUT]
      if (os == "mac") and (version == "OS X 14.7"): [NOTRUN, TIMEOUT, PASS]

  [CSS :open for <input type=color>]
    expected:
      if (os == "linux") and debug and not fission: [PASS, FAIL]
      if (os == "mac") and (version == "OS X 14.7.1"): TIMEOUT
      if (os == "mac") and (version == "OS X 14.7"): [TIMEOUT, PASS]
