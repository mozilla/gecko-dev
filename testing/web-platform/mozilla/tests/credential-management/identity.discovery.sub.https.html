promise_test(async t => {
  let getCredentialPromise, credentialGotten;

  SpecialPowers.wrap(document).notifyUserGestureActivation();
  getCredentialPromise = navigator.credentials.get({identity: {providers: [{origin: "https://{{hosts[alt][]}}:{{ports[https][0]}}/", loginURL : `https://{{hosts[alt][]}}:{{ports[https][0]}}/_mozilla/credential-management/support/identity.provider-discovery.sub.html?id=wpt-pick-me&origin=${encodeURIComponent("https://{{hosts[][]}}:{{ports[https][0]}}/")}`, loginTarget : "popup"}]}});
  credentialGotten = await getCredentialPromise;
  assert_not_equals(credentialGotten, null, "A discovered credential is returned from the CredentialContainer.");

  await clearCredential("https://{{hosts[alt][]}}:{{ports[https][0]}}", "wpt-pick-me");
}, "Cross-origin identity credential discovery works");

promise_test(async t => {
  let getCredentialPromise, credentialGotten;

  let createdPromise = new Promise((resolve) => {
    window.addEventListener(
      "message",
      (event) => {
        if (event.data == "created") {
          resolve();
        }
      }
    );
  });

  SpecialPowers.wrap(document).notifyUserGestureActivation();
  let state = "pending";
  getCredentialPromise = navigator.credentials.get({identity: {providers: [{origin: "https://{{hosts[alt][]}}:{{ports[https][0]}}/", loginURL : `https://{{hosts[alt][]}}:{{ports[https][0]}}/_mozilla/credential-management/support/identity.provider-discovery.sub.html?id=wpt-pick-me&postMessage&origin=${encodeURIComponent("https://{{hosts[alt][]}}:{{ports[https][0]}}/")}`, loginTarget : "popup"}]}});
  getCredentialPromise.finally(() => {state = "fulfilled"});
  await createdPromise;
  assert_equals(state, "pending", "promise is not fulfilled during discovery window by get.");

  window.open(`https://{{hosts[alt][]}}:{{ports[https][0]}}/_mozilla/credential-management/support/identity.provider-discovery.sub.html?id=wpt-pick-me&origin=${encodeURIComponent("https://{{hosts[][]}}:{{ports[https][0]}}/")}`);
  credentialGotten = await getCredentialPromise;

  assert_not_equals(credentialGotten, null, "Resolved with credential because the credential was stored.");

  await clearCredential("https://{{hosts[alt][]}}:{{ports[https][0]}}", "wpt-pick-me");
}, "Cross-origin identity credential discovery does not resolve with ineffective store from the right origin");
