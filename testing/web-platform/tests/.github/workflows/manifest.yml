on:
  push:
    branches:
      - master
name: manifest
jobs:
  build-and-tag:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 50
    - name: Run manifest_build.py
      uses: ./tools/docker/github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        entrypoint: python
        args: tools/ci/manifest_build.py
