<html>
<head>
<script language="Javascript" type="text/javascript" src="../../../../scripts/Profiler.js"></script>
<script language="Javascript" type="text/javascript" src="../../../../scripts/MozillaFileLogger.js"></script>
<script language="JavaScript" type="text/javascript" src="../../../../tests/quit.js"></script>
<script language="javascript" type="text/javascript">

function runTest() {
  dispatchEvent(
    new CustomEvent("tresize@mozilla.org:chrome-run-event",
                    { bubbles: true,
                      detail: { locationSearch: location.search } })
  );
}

function logResults(data) {
  if (typeof dumpLog != "undefined") {
    data.forEach(function(line) {
      dumpLog(line);
    });


    window.setTimeout(function() {
      goQuitApplication();
      window.close();
    }, 0);
  } else {
    alert(data[0].split("__start_report")[1].split("__end_report")[0]);
  }
}

</script>
</head>
<body id="body" onload="runTest();">
<div style="text-align:center; margin-left:auto; margin-right:auto; background-color:Silver; width:100px; height:100%;">RESIZE</div>
</body>
</html>
