<!DOCTYPE html>
<html>
<head>
<script>

function boom()
{
  document.documentElement.offsetHeight;
  document.getElementById("d").focus();
  document.getElementById("b").style.display = "inline";
  document.getElementById("c").contentEditable = "false";
}

</script>
</head>
