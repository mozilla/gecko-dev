[project]
name = "mozilla-third-party-python-vendor-dir"
version = "0.1.0"
description = "This file is used to resolve the full list of dependencies that will be vendored."
requires-python = ">=3.9"
dependencies = [
    # Pin `aiohttp` here so the version is modern enough for `auth0-python` in `try.txt`.
    "aiohttp~=3.12",
    "appdirs==1.4.4",
    "attrs~=25.3",
    "blessed~=1.19",
    "cbor2~=5.6",
    "certifi==2025.6.15",
    "click==8.1.7",
    "colorama==0.4.6",
    "compare-locales~=9.0",
    "cookies==2.2.1",
    "distro~=1.8",
    "ecdsa==0.19.1",
    "esprima==4.0.1",
    "filelock~=3.6",
    "fluent-migrate~=0.13",
    "fluent-syntax==0.19.0",
    "glean-parser==17.1.0",
    "importlib-metadata~=8.0",
    # Required for compatibility with Flask >= 2 in tools/tryselect/selectors/chooser
    "jinja2==3.1.6",
    "jsmin~=3.0",
    "json-e~=4.5",
    "jsonschema==4.17.3",
    "looseversion~=1.0",
    "mako~=1.3",
    "moz-l10n~=0.5.7",
    "mozilla-repo-urls==0.1.1",
    "mozilla-taskgraph~=3.1",
    "mozilla-version~=4.1",
    "packaging~=25.0",
    "pathspec~=0.9",
    "pip-tools==7.4.1",
    # 25.0.1 is the last version of pip to support Python 3.8 - Needed by Ubuntu1804 in CI
    "pip==25.0.1",
    "ply==3.10",
    "pyasn1-modules~=0.2",
    "pyasn1~=0.4",
    "pylru~=1.0",
    "python-hglib==2.4",
    "pyyaml==6.0.2",
    "redo~=3.0",
    "requests-unixsocket~=0.2",
    "requests~=2.32",
    "responses~=0.10",
    "rsa~=4.9",
    "sentry-sdk~=2.0",
    # 75.3.1 is the last version of setuptools to support Python 3.8 - Needed by Ubuntu1804 in CI
    "setuptools==75.3.1",
    "six~=1.16",
    "slugid~=2.0",
    "taskcluster-taskgraph~=14.0",
    "taskcluster-urls==13.0.1",
    "taskcluster==75.0.1",
    "toml~=0.10",
    "tomlkit~=0.12",
    "tqdm~=4.66",
    "typing-extensions~=4.12",
    "urllib3==2.5",
    "voluptuous~=0.12",
    # 0.45.1 is the last version of wheel to support Python 3.8 - Needed by Ubuntu1804 in CI
    "wheel==0.45.1",
    "yamllint~=1.23",
]
