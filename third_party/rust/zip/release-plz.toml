[workspace]
dependencies_update = true # update dependencies with `cargo update`
pr_labels = ["release"] # add the `release` label to the release Pull Request
release_commits = "^(feat|fix|perf|refactor):" # prepare release only if at least one commit matches a regex
git_release_type = "auto"

[changelog]
protect_breaking_commits = true
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
    { message = "^doc", skip = true },
    { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
    { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
    { message = "^style", skip = true },
    { message = "^test", skip = true },
    { message = "^build", skip = true },
    { message = "^ci", skip = true },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore", group = "<!-- 7 -->âš™ï¸ Miscellaneous Tasks" },
    { body = ".*security", group = "<!-- 8 -->ğŸ›¡ï¸ Security" },
    { message = "^revert", group = "<!-- 9 -->â—€ï¸ Revert" },
]