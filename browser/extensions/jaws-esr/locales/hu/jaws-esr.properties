# LOCALIZATION NOTE(jawsesr.dialog.msg): This string will be used for the browser modal
# dialog message that prompts user to restart their browser. %S is brandShortName
jawsesr.dialog.msg=A JAWS képernyőolvasó egy olyan verzióját futtatja, amely már nem kompatibilis a %S új funkcióival. Indítja újra a %S böngészőt, hogy letiltsa a nem kompatibilis funkciókat, és helyreállítsa a teljes akadálymentesítési támogatást.

# LOCALIZATION NOTE(jawsesr.dialog.msg.e10sOn): This string will be used for the
# browser modal dialog message that prompts user to restart their browser and
# enable multiprocess. %S is brandShortName
jawsesr.dialog.msg.e10sOn=A képernyőolvasó több friss %S funkcióval kompatibilis. Indítsa újra a %Sot, hogy engedélyezze őket.
