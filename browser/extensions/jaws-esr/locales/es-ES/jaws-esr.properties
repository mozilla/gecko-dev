# LOCALIZATION NOTE(jawsesr.dialog.msg): This string will be used for the browser modal
# dialog message that prompts user to restart their browser. %S is brandShortName
jawsesr.dialog.msg=Está ejecutando una versión del lector de pantalla JAWS que ya no es compatible con las nuevas características de %S. Reinicie %S para desactivar las características no compatibles y restaurará la compatibilidad completa con la accesibilidad.

# LOCALIZATION NOTE(jawsesr.dialog.msg.e10sOn): This string will be used for the
# browser modal dialog message that prompts user to restart their browser and
# enable multiprocess. %S is brandShortName
jawsesr.dialog.msg.e10sOn=Tu lector de pantalla es compatible con la mayoría de las últimas funciones de %S. Reinicia ahora %S para habilitarlas.
