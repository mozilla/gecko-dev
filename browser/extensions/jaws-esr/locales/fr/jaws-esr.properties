# LOCALIZATION NOTE(jawsesr.dialog.msg): This string will be used for the browser modal
# dialog message that prompts user to restart their browser. %S is brandShortName
jawsesr.dialog.msg=Vous utilisez une version du lecteur d’écran JAWS qui n’est plus compatible avec les nouvelles fonctionnalités de %S. Redémarrez %S pour désactiver les fonctionnalités incompatibles et bénéficier d’une meilleure prise en charge de l’accessibilité.

# LOCALIZATION NOTE(jawsesr.dialog.msg.e10sOn): This string will be used for the
# browser modal dialog message that prompts user to restart their browser and
# enable multiprocess. %S is brandShortName
jawsesr.dialog.msg.e10sOn=Votre lecteur d’écran est compatible avec la plupart des dernières fonctionnalités de %S. Redémarrez %S maintenant pour les activer.
