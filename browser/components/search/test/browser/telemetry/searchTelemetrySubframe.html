<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <a id="open_in_same_tab" href="https://example.com/ad">Ad Link 1</a>
  <a id="open_in_new_tab" href="https://example.com/ad">Ad Link 2</a>
</body>
</html>

<script>
  document.querySelector("a#open_in_same_tab").addEventListener("click", (event) => {
    event.preventDefault();
    window.parent.location.href = event.target.href;
  });
  document.querySelector("a#open_in_new_tab").addEventListener("click", (event) => {
    event.preventDefault();
    window.parent.open(event.target.href, "_blank");
  });
</script>
