<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src chrome:; object-src 'none'"
    />
    <meta name="color-scheme" content="light dark" />
    <title data-l10n-id="about-policies-title"></title>
    <link
      rel="stylesheet"
      href="chrome://browser/content/policies/aboutPolicies.css"
    />
    <link rel="localization" href="branding/brand.ftl" />
    <link rel="localization" href="browser/aboutPolicies.ftl" />
    <link
      rel="localization"
      href="browser/policies/policies-descriptions.ftl"
    />
    <link rel="localization" href="toolkit/branding/brandings.ftl" />
    <script src="chrome://browser/content/policies/aboutPolicies.js"></script>
  </head>
  <body id="body">
    <moz-page-nav id="categories-nav">
      <moz-page-nav-button
        data-l10n-id="active-policies-tab"
        id="category-active"
        view="view-one"
        iconSrc="chrome://browser/content/policies/policies-active.svg"
      >
      </moz-page-nav-button>
      <moz-page-nav-button
        data-l10n-id="documentation-tab"
        id="category-documentation"
        view="view-two"
        iconSrc="chrome://browser/content/policies/policies-documentation.svg"
      >
      </moz-page-nav-button>
      <moz-page-nav-button
        data-l10n-id="errors-tab"
        id="category-errors"
        view="view-three"
        iconSrc="chrome://browser/content/policies/policies-error.svg"
      >
      </moz-page-nav-button>
    </moz-page-nav>
    <div class="main-content">
      <div class="header">
        <h1
          id="sectionTitle"
          class="header-name"
          data-l10n-id="active-policies-tab"
        ></h1>
      </div>

      <div id="active" class="tab active">
        <h3
          class="inactive-service-message"
          data-l10n-id="inactive-message"
        ></h3>
        <h3
          class="no-specified-policies-message"
          data-l10n-id="no-specified-policies-message"
        ></h3>
        <table>
          <thead>
            <tr>
              <th data-l10n-id="policy-name"></th>
              <th data-l10n-id="policy-value"></th>
            </tr>
          </thead>
          <tbody id="activeContent"></tbody>
        </table>
      </div>

      <div id="documentation" class="tab" hidden="true">
        <table>
          <thead>
            <tr>
              <th data-l10n-id="policy-name"></th>
            </tr>
          </thead>
          <tbody id="documentationContent"></tbody>
        </table>
      </div>

      <div id="errors" class="tab" hidden="true">
        <table>
          <thead>
            <tr>
              <th data-l10n-id="policy-errors"></th>
            </tr>
          </thead>
          <tbody id="errorsContent"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
