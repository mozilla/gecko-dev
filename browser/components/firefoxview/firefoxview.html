<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src resource: chrome:; object-src 'none'; img-src data: chrome:;"
    />
    <meta name="color-scheme" content="light dark" />
    <title data-l10n-id="firefoxview-page-title"></title>
    <link rel="localization" href="branding/brand.ftl" />
    <link rel="localization" href="browser/firefoxView.ftl" />
    <link rel="localization" href="browser/sidebar.ftl" />
    <link rel="localization" href="toolkit/global/textActions.ftl" />
    <link rel="localization" href="toolkit/branding/brandings.ftl" />
    <link rel="localization" href="browser/migrationWizard.ftl" />
    <link rel="localization" href="preview/migrationWizardChromeWindows.ftl" />
    <link
      rel="stylesheet"
      href="chrome://browser/content/firefoxview/firefoxview.css"
    />
    <script
      type="module"
      src="chrome://browser/content/firefoxview/recentbrowsing.mjs"
    ></script>
    <script
      type="module"
      src="chrome://browser/content/firefoxview/history.mjs"
    ></script>
    <script
      type="module"
      src="chrome://browser/content/firefoxview/opentabs.mjs"
    ></script>
    <script
      type="module"
      src="chrome://browser/content/firefoxview/recentlyclosed.mjs"
    ></script>
    <script
      type="module"
      src="chrome://browser/content/firefoxview/syncedtabs.mjs"
    ></script>
    <script
      type="module"
      src="chrome://global/content/elements/moz-page-nav.mjs"
    ></script>
    <script src="chrome://browser/content/contentTheme.js"></script>
  </head>

  <body>
    <moz-page-nav data-l10n-id="firefoxview-page-heading">
      <moz-page-nav-button
        view="recentbrowsing"
        data-l10n-id="firefoxview-overview-nav"
        iconSrc="chrome://browser/content/firefoxview/view-recentbrowsing.svg"
      >
      </moz-page-nav-button>
      <moz-page-nav-button
        view="opentabs"
        data-l10n-id="firefoxview-opentabs-nav"
        iconSrc="chrome://browser/content/firefoxview/view-opentabs.svg"
      >
      </moz-page-nav-button>
      <moz-page-nav-button
        view="recentlyclosed"
        data-l10n-id="firefoxview-recently-closed-nav"
        iconSrc="chrome://browser/content/firefoxview/view-recentlyclosed.svg"
      >
      </moz-page-nav-button>
      <moz-page-nav-button
        class="sync-ui-item"
        view="syncedtabs"
        data-l10n-id="firefoxview-synced-tabs-nav"
        iconSrc="chrome://browser/content/firefoxview/view-syncedtabs.svg"
      >
      </moz-page-nav-button>
      <moz-page-nav-button
        view="history"
        data-l10n-id="firefoxview-history-nav"
        iconSrc="chrome://browser/content/firefoxview/view-history.svg"
      >
      </moz-page-nav-button>
    </moz-page-nav>
    <main id="pages" role="application" data-l10n-id="firefoxview-page-label">
      <div class="main-container">
        <named-deck>
          <view-recentbrowsing name="recentbrowsing" type="page">
            <div>
              <view-opentabs slot="opentabs"></view-opentabs>
            </div>
            <div>
              <view-recentlyclosed slot="recentlyclosed"></view-recentlyclosed>
            </div>
            <div>
              <view-syncedtabs
                class="sync-ui-item"
                slot="syncedtabs"
              ></view-syncedtabs>
            </div>
          </view-recentbrowsing>
          <view-history name="history" type="page"></view-history>
          <view-opentabs name="opentabs" type="page"></view-opentabs>
          <view-recentlyclosed
            name="recentlyclosed"
            type="page"
          ></view-recentlyclosed>
          <view-syncedtabs
            class="sync-ui-item"
            name="syncedtabs"
            type="page"
          ></view-syncedtabs>
        </named-deck>
      </div>
    </main>
    <script src="chrome://browser/content/firefoxview/firefoxview.mjs"></script>
  </body>
</html>
