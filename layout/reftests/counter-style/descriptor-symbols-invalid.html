<!DOCTYPE html>
<link rel="stylesheet" href="test-common.css">
<style type="text/css">
  @counter-style a {
    system: fixed;
    symbols: a b c;
    symbols: 0 1 2;
  }
  @counter-style b {
    system: additive;
    additive-symbols: 3 c, 2 b, 1 a;
    additive-symbols: 1 x, 2 y, 3 z;
    additive-symbols: x, y, z;
    additive-symbols: 1, 2, 3;
  }
</style>
<ol style="list-style-type: a">
  <li><li><li><li><li>
</ol>
<ol style="list-style-type: b">
  <li><li><li><li><li>
</ol>
