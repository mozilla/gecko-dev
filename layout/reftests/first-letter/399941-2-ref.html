<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Reference: Test case for bug 399941, revised in bug 1260366 and again in
         bug 1957384 due to spec changes</title>
  <style type="text/css">
   span.fake-first-letter {
     color: lime;
     background-color: olive;
   }
  </style>
 </head>
 <body>
 <!-- Punctuation in class Pc should be included: there is a first-letter here -->
  <p><span class="fake-first-letter">_I_,</span> said the Fly,</p>
 <!-- Punctuation in class Pd should be included before the letter, but not after it -->
  <p><span class="fake-first-letter">-I</span>-, said the Fly,</p>
 </body>
</html>
