<!DOCTYPE html>

  <title>Bug 1099807 - Intra-level whitespace pairing</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <p><ruby>
    <rb>a</rb> <rb>b</rb>
    <rt>x</rt> <rt>y</rt>
  </ruby></p>
  <p><ruby>
    <rb>a</rb> <rb>b</rb>
    <rt>x</rt><rt>y</rt>
  </ruby></p>
  <p><ruby>
    <rb>a</rb><rb>b</rb>
    <rt>x</rt> <rt>y</rt>
  </ruby></p>
</body>
