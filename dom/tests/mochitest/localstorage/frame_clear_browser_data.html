<!DOCTYPE html>
<html>
  <body>
    <div id="status"></div>
  </body>
  <script>
    addEventListener('message', function(e) {
      if (e.data == 'clear') {
        navigator.mozApps.getSelf().onsuccess = function() {
          this.result.clearBrowserData();
          document.getElementById('status').textContent = 'done';
        };
      }
    });
  </script>
</html>
