<!DOCTYPE HTML>
<div id="stage"></div>
<script>
  function stage(str) {
    var s = document.getElementById("stage");
    s.textContent = str;
  }
  stage("before");
  setTimeout(function() {
    stage("in timeout");
  });
  setInterval(function() {
    stage("in interval");
  });
  addEventListener("keydown", function() {
    stage("keydown");
  }, false);
  try {
    window.fullScreen;
    stage("after");
  } catch(e) {
    stage("exception raised");
  }
</script>
