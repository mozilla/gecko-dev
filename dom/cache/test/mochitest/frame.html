<!DOCTYPE html>
<script>
  var context = "Window";
  function ok(a, msg) {
    parent.postMessage({type: 'status', status: !!a,
                        msg: a + ": " + msg, context: context}, "*");
  }

  function is(a, b, msg) {
    parent.postMessage({type: 'status', status: a === b,
                        msg: a + " === " + b + ": " + msg, context: context}, "*");
  }

  function testDone() {
    parent.postMessage({type: 'finish', context: context}, "*");
  }
</script>
