---
root:
  items:
        -
          bounds: [0, 0, 100, 100]
          type: rect
          color: [255, 255, 255]
        -
          bounds: [0, 0, 100, 100]
          type: stacking-context
          mix-blend-mode: difference
          items:
            -
              bounds: [0, 0, 100, 100]
              type: rect
              color: [255, 255, 255]
            -
              bounds: [0, 0, 100, 100]
              type: stacking-context
              mix-blend-mode: difference
              items:
                -
                  bounds: [0, 0, 100, 100]
                  type: rect
                  color: [0, 255, 0]
