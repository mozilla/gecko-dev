---
py2:
    description: Python 2 compatibility check
    include: ['.']
    exclude:
        - build
        - dom
        - editor
        - gfx
        - ipc
        - js/src
        - layout
        - modules
        - mozglue
        - netwerk
        - nsprpub
        - other-licenses
        - security
        - servo
        - taskcluster/docker/funsize-update-generator
        - taskcluster/docker/visual-metrics
        - testing/condprofile
        - testing/gtest
        - testing/mochitest
        - testing/mozharness
        - testing/raptor
        - testing/tools
        - testing/web-platform
        - toolkit
        - tools/update-packaging
        - xpcom

        # These paths are intentionally excluded (Python 3 only)
        - python/mozlint
        - tools/lint
    extensions: ['py']
    support-files:
        - 'tools/lint/python/*compat*'
    type: external
    payload: python.compat:lintpy2
    setup: python.compat:setuppy2
