tls:
  certificate_verifications:
    type: counter
    description: >
      The total number of successful TLS server certificate verifications.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1876435
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1876435
    notification_emails:
      - dkeeler@mozilla.com
    expires: never
  xyber_intolerance_reason:
    type: labeled_counter
    description: >
      The error that was returned from a failed TLS 1.3 handshake in which the client sent a mlkem768x25519 key share (see tlsIntoleranceTelemetryBucket() in nsNSSIOLayer.cpp).
    data_sensitivity:
      - technical
    bugs:
      - https://bugzilla.mozilla.org/1874963
    data_reviews:
      - https://bugzilla.mozilla.org/1874963
    notification_emails:
      - jschanck@mozilla.com
    expires: 136
    labels:
      - PR_CONNECT_RESET_ERROR
      - PR_END_OF_FILE_ERROR
      - SSL_ERROR_BAD_HANDSHAKE_HASH_VALUE
      - SSL_ERROR_BAD_MAC_ALERT
      - SSL_ERROR_BAD_MAC_READ
      - SSL_ERROR_DECODE_ERROR_ALERT
      - SSL_ERROR_HANDSHAKE_FAILED
      - SSL_ERROR_HANDSHAKE_FAILURE_ALERT
      - SSL_ERROR_HANDSHAKE_UNEXPECTED_ALERT
      - SSL_ERROR_ILLEGAL_PARAMETER_ALERT
      - SSL_ERROR_INTERNAL_ERROR_ALERT
      - SSL_ERROR_KEY_EXCHANGE_FAILURE
      - SSL_ERROR_NO_CYPHER_OVERLAP
      - SSL_ERROR_PROTOCOL_VERSION_ALERT
      - SSL_ERROR_RX_UNEXPECTED_RECORD_TYPE
      - SSL_ERROR_RX_MALFORMED_HYBRID_KEY_SHARE
      - SSL_ERROR_UNSUPPORTED_VERSION

cert_compression:
    used:
      type: labeled_counter
      description:
        The number of times each certificate compression algorithm was used.
      data_sensitivity:
        - interaction
      bugs:
        - https://bugzilla.mozilla.org/1881027
      data_reviews:
        - https://bugzilla.mozilla.org/1881027
      notification_emails:
        - anna.weine@mozilla.com
      expires: 136
      labels:
        - zlib
        - brotli
        - zstd

    failures:
      type: labeled_counter
      description:
        The number of times each certificate compression algorithm returned an error.
      data_sensitivity:
        - interaction
      bugs:
        - https://bugzilla.mozilla.org/1881027
      data_reviews:
        - https://bugzilla.mozilla.org/1881027
      notification_emails:
        - anna.weine@mozilla.com
      expires: 136
      labels:
        - zlib
        - brotli
        - zstd

    zlib_saved_bytes:
      type: custom_distribution
      description:
        The difference between the length of encoded certificate vs the actual certificate.
      data_sensitivity:
        - interaction
      bugs:
        - https://bugzilla.mozilla.org/1881027
      data_reviews:
        - https://bugzilla.mozilla.org/1881027
      notification_emails:
        - anna.weine@mozilla.com
      histogram_type: exponential
      range_max: 65536
      bucket_count: 100
      expires: 136

    brotli_saved_bytes:
      type: custom_distribution
      description:
        The difference between the length of encoded certificate vs the actual certificate.
      data_sensitivity:
        - interaction
      bugs:
        - https://bugzilla.mozilla.org/1885138
      data_reviews:
        - https://bugzilla.mozilla.org/1885138
      notification_emails:
        - anna.weine@mozilla.com
      histogram_type: exponential
      range_max: 65536
      bucket_count: 100
      expires: 136

    zstd_saved_bytes:
      type: custom_distribution
      description:
        The difference between the length of encoded certificate vs the actual certificate.
      data_sensitivity:
        - interaction
      bugs:
        - https://bugzilla.mozilla.org/1904125
      data_reviews:
        - https://bugzilla.mozilla.org/1904125
      notification_emails:
        - anna.weine@mozilla.com
      histogram_type: exponential
      range_max: 65536
      bucket_count: 100
      expires: 136

