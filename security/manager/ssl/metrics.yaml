    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1910500
    data_sensitivity:
      - technical
    notification_emails:
      - jschanck@mozilla.com
    expires: 142

data_storage:
  alternate_services:
    type: quantity
    description:
      The number of entries stored in the AlternateServices nsIDataStorage
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1873080
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1873080
    data_sensitivity:
      - interaction
    notification_emails:
      - dkeeler@mozilla.com
    expires: never
    unit: entries
  client_auth_remember_list:
