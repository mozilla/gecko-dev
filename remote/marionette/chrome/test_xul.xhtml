<!-- Test file for a XUL window.  -->

<window
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  id="remote-window"
  title="Test Window"
  windowtype="remote:xul"
>
  <linkset>
    <html:link rel="stylesheet" href="chrome://global/skin/global.css" />
  </linkset>

  <popupset id="options-popupset">
    <menupopup id="options-menupopup" position="before_end">
      <menuitem id="option-enabled" type="checkbox" label="enabled" />
      <menuitem
        id="option-hidden"
        type="checkbox"
        label="hidden"
        hidden="true"
      />
      <menuitem
        id="option-disabled"
        type="checkbox"
        label="disabled"
        disabled="true"
      />
    </menupopup>
  </popupset>

  <vbox id="types">
    <html:input id="textInput" size="6" value="test" label="input" />
    <checkbox id="testBox" label="box" />
    <button id="button" class="foo" label="button" />
    <button id="options-button" popup="options-menupopup" label="options" />
  </vbox>

  <vbox id="frames">
    <html:iframe
      id="iframe"
      src="chrome://remote/content/marionette/test_iframe.xhtml"
    />
    <html:iframe
      id="iframe-nested"
      src="chrome://remote/content/marionette/test_nested_iframe.xhtml"
    />
  </vbox>
</window>
